<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="password-container">
      <div class="header">
        <h2>Password Generator</h2>
      </div>

      <div class="display">
        <input type="text" id="pass-input" placeholder="password" />
        <button id="copy">Copy</button>
      </div>

      <div class="setting">
        <label for="" class="length-label">Length</label>
        <input type="number"id="length-number"value="10"max="20"min="5"step="1"/>
      </div>

      <div class="setting">
        <label for="" class="uppercase-label">Uppercase</label>
        <input type="checkbox" id="uppercase" checked />
      </div>

      <div class="setting">
        <label for="" class="lowercase-label">lowercase</label>
        <input type="checkbox" id="lowercase" checked />
      </div>

      <div class="setting">
        <label for="" class="numbers-label">Numbers</label>
        <input type="checkbox" id="numbers" checked />
      </div>

      <div class="setting">
        <label for="" class="symbols-label">symbols</label>
        <input type="checkbox" id="symbols" checked />
      </div>

      <div class="generate-btn">
        <button id="generate">Generate</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
